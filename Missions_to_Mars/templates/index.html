<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission To Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>


  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mission To Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <h1>Latest Mars News</h1>
      <p>{{mars.news_title}}</p>
      <p>{{mars.news_p}}</p>
      <h1>Featured Mars Image</h1>
      <div class="col-3 col-md-6">
          <img src="{{mars.featured_image_url}}" alt="Featured Image" width="150" height="100">
      </div>
      <h1>Mars Facts</h1>
      {{mars.table|safe}}
      <h1>Visualizations</h1>
      <div class="col-3 col-md-6">
        <h1>{{mars.images[0]["title"]}}</h1>
        <img src="{{mars.images[0]['img_url']|safe}}" alt="Featured Image" width="150" height="100">
      </div>
      <div class="col-3 col-md-6">
        <h1>{{mars.images[1]["title"]}}</h1>
        <img src="{{mars.images[1]['img_url']|safe}}" alt="Featured Image" width="150" height="100">
      </div>
      <div class="col-3 col-md-6">
        <h1>{{mars.images[2]["title"]}}</h1>
        <img src="{{mars.images[2]['img_url']|safe}}" alt="Featured Image" width="150" height="100">
      </div>
      <div class="col-3 col-md-6">
        <h1>{{mars.images[3]["title"]}}</h1>
        <img src="{{mars.images[3]['img_url']|safe}}" alt="Featured Image" width="150" height="100">
      </div>
    </div>
  </body>

</html>
